<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Interactive Commentaries</title>
        <meta name ="description" content ="Clone of a web page of fronten mentor">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="Practice, Clone, Html, Javascript, Css">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta property = "og:title" content ="Multi main">
        <meta property = "og:description" content ="Web page for practice">
        <meta property = "og:image" content ="">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 800px)" href ="./css/desktop.css">
    </head>

    <body>
        <main class ="main__cntnr cntnr--wdth cntnr--flx flx--clmn flx--rw-gp-2">
            <template id ="templateUser">
                <article class ="artcl__user cntnr--wdth-100 cntnr--flx flx--clmn flx--rw-gp-2 fnt--mdm clr--gry">
                    <figure class ="cntnr--wdth-100 cntnr--flx flx--clmn-gp-1">
                        <img class ="user__img" alt ="Profile image of user" loading ="lazy">
                        <figcaption class ="cntnr--flx flx--clmn-gp-1">
                            <h2 class ="fnt--mdm fnt--700 clr--dark"></h2>
                            <p class ="fnt--400"></p>
                        </figcaption>
                    </figure>
                    <p></p>
                    <section class ="cntnr--wdth-100 cntnr--flx flx--jstf-btwn clr--prpl fnt--700">
                        <figure class ="user__plus cntnr--flx flx--clmn-gp-1">
                            <img src ="./assets/plus.svg" alt ="Plus icon" loading ="lazy">
                            <p></p>
                            <img src ="./assets/minus.svg" alt ="Minus icon" loading ="lazy">
                        </figure>
                        <figure class ="cntnr--flx flx--clmn-gp-1">
                            <img src ="./assets/reply.svg" alt ="Reply icon" loading ="lazy">
                            <figcaption class ="elmnt--opacity">Reply</figcaption>
                        </figure>
                    </section>
                </article>
            </template>
        </main>
        <footer class ="footer__cntnr cntnr--wdth">
            <textarea class ="footer__text cntnr--wdth-100 fnt--mdm fnt--700" id ="" placeholder ="Add a comment..."></textarea>
            <div class ="footer__send cntnr--flx flx--jstf-btwn">
                <img class ="user__img" src ="./assets/juliusomo.png" alt ="" loading ="lazy">
                <button class ="footer__bttn">Send</button>
            </div>
        </footer>
        <script src ="./model.js" type ="module"></script>
    </body>

</html>
